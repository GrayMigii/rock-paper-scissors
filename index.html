<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d6fec138c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
      <div class="display">
        <div class="playerScore-container">Player<span class="playerScore">0</span></div>
        <div class="score-container"><span class="score">-</span></div>
        <div class="computerScore-container">Computer<span class="computerScore">0</span></div>
      </div>
      <div class="canvas-container">
        <div class="player-canvas">
          <i class="fa-regular fa-hand-back-fist fa-beat fa-4x" style="color: white; position: absolute;"></i>
        </div>
        <div class="computer-canvas">
          <i class="" style="color: white; position: absolute; width: 50px;"></i>
        </div>
      </div>
      <div class="button-container">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
